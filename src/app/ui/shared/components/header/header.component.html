<header
  class="header"
  [ngClass]="{
    darkmode: !screenMode,
    homecolors: currentPage === 'home'
  }"
>
  <div class="logo">
    <img
      [src]="logoToUse"
      alt="Orix Ecommerce Logo"
      (click)="navigateToHome()"
    />
  </div>
  <div class="nav-bar__mobile" *ngIf="screenSize < 768">
    <button class="btn" (click)="openMobileMenu()">
      <fa-icon [icon]="iconMobileMenu"></fa-icon>
    </button>
  </div>
  <div class="nav-bar__devices" *ngIf="screenSize > 768">
    <orix-nav-bar [currentPage]="currentPage"></orix-nav-bar>
  </div>
</header>
