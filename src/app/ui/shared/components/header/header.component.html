<header class="header">
  <div class="logo">
    <img [src]="logoToUse" alt="Orix Ecommerce Logo">
  </div>
  <div class="nav-bar__mobile" *ngIf="screenSize < 768">
    <button class="btn">
      <fa-icon [icon]="iconMenu"></fa-icon>
    </button>
  </div>
  <div class="nav-bar__devices" *ngIf="screenSize > 768">
    <orix-nav-bar></orix-nav-bar>
  </div>
</header>
